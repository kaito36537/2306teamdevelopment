<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
<meta charset="UTF-8">
<meta name="discription" content="経費一覧画面"/>
<link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;500;700&display=swap"/>
<link rel="stylesheet" href="../static/CSS/Expense list.css" />
<title>経費一覧画面</title>
</head>

<body>
  <div class="container">
    <h1>Expense list</h1>
    <table class="keihi_tb">
      <thead>
        <tr>
          <th>USERID</th>
          <th>ApplicationDate</th>
          <th>AmountoOfMoney</th>
          <th>ExpenseItem</th>
          <th>Remarks</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="ExpenseEntity : ${expenselist}" th:object="${ExpenseEntity}">
          <td th:text="*{user_id}"></td>
          <td th:text="*{shinsei_koumoku}"></td>
          <td th:text="*{shinsei_keihi_id}"></td>
          <td th:text="*{shinsei_money}"></td>
          <td th:text="*{bikou}"></td>
          <td th:text="${#dates.format(keihi_tb.shinsei_day, 'yyyy/MM/dd')}"></td>
        </tr>
      </tbody>
    </table>
        <div class="form__down">
	 <div class="container">
		 <div class="form__down--wrapper"></div>
             <button class="returnButton"><a href="./mypage.html">Return</a></button>  
	 </div>
  </div>
</body>
</html>
