<!DOCTYPE html>
<html lang="ja"
xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="/common/UserHead :: head_fragment(title = '出勤報告', links = ~{::link})">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;500;700&display=swap"/>
		<link rel="stylesheet" href="../static/CSS/attendance.css" />
        <title>Attendance Report</title>
	</head>
	<body>
		<div class="header">
			<h1>Attendance Report</h1>
		</div>
		<div class="container">
			<form>
				<div class="left">
					<div class="form-group">
						<label for="userId">User ID</label>
						<input type="text" id="userId" />
					</div>
					<div class="form-group">
						<label for="remarks">Remarks</label>
						<textarea id="remarks"></textarea>
					</div>
				</div>
				<div class="clearfix">
					<div class="right">
						<div class="form-group">
							<label for="attendanceDate">Attendance Date</label>
							<input type="date" id="attendanceDate" />
						</div>
						<div class="form-group">
							<label for="attendanceTime">Attendance Time</label>
							<input type="time" id="attendanceTime" />
						</div>
						<div class="form-group">
							<label for="status">Status</label>
							<select id="status">
								<option value="出勤">Attendance</option>
								<option value="遅刻">Late arrival</option>
								<option value="欠勤">Absence</option>
							</select>
						</div>
					</div>
				</div>
				<div class="footer">
					<button type="submit" id="submitBtn">Request</button>
					<button type="button" id="backBtn">Return</button>
				</div>
			</form>
		</div>
	</body>
</html>
