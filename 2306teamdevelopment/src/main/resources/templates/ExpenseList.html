<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="discription" content="経費一覧画面" />
	<link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;500;700&display=swap" />
	<link th:href="@{/CSS/ExpenseList.css}" rel="stylesheet">
	<title>経費一覧画面</title>
</head>

<body>
	<h1 class="header__title">経費一覧画面</h1>
	<div class="container">
		<table class="keihiichirangamen" width="100%" border="1">
			<thead class="title">
				<td nowrap>ユーザーID</td>
				<td nowrap>申請日</td>
				<td nowrap>申請項目</td>
				<td nowrap>申請金額</td>
				<td nowrap>備考</td>
			</thead>
				<tr th:each="expenselist : ${expenselist}">
					<td th:text="${expenselist.userId}"></td>
					<td th:text="${#dates.format(expenselist.shinseiDay, 'yyyy/MM/dd')}"></td>
					<td th:text="${expenselist.shinseiKoumoku}"></td>
					<td th:text="${expenselist.shinseiMoney}+円"></td>
					<td th:text="${expenselist.remarks}"></td>
				</tr>
		</table>
	</div>
	<div class="form__down">
		<div class="container">
			<div class="form__down--wrapper"></div>
			<button class="returnButton"><a href="mypage">戻る</a></button>
		</div>
	</div>
</body>

</html>
