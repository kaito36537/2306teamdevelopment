<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/LeavingHead :: head_fragment(title = '退勤報告', links = ~{::link})"></head>
	<body>
		<div class="header">
			<h1>Leaving Work Report</h1>
		</div>
		<div class="container">
			<form>
				<div class="left">
					<div class="form-group">
						<label for="userId">User ID</label>
						<input type="text" id="userId" />
					</div>
					<div class="form-group">
						<label for="remarks">Remarks</label>
						<textarea id="remarks"></textarea>
					</div>
					<div class="form-group">
						<label for="breaktime">Break Time</label>
						<input type="time" id="breaktime" />
					</div>
				</div>
				<div class="clearfix">
					<div class="right">
						<div class="form-group">
							<label for="leavingworkDate">C Date</label>
							<input type="date" id="LeavingWorkDate" />
						</div>
						<div class="form-group">
							<label for="leavingworkTime">Leaving Work Time</label>
							<input type="time" id="LeavingWorkTime" />
						</div>
						<div class="form-group">
							<label for="status">Status</label>
							<select id="status">
								<option value="leaving work">退勤</option>
								<option value="leaving early">早退</option>
							</select>
						</div>
					</div>
				</div>
				<div class="footer">
					<button type="submit" id="submitBtn">Request</button>
					<button type="button" id="backBtn">Return</button>
				</div>
			</form>
		</div>
	</body>
</html>
