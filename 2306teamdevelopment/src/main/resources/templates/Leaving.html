<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/LeavingHead :: head_fragment(title = '退勤報告', links = ~{::link})"></head>
<body>
  <table>
    <tr th:if="${validationError}" th:each="error : ${validationError}">
        <td>
            <div class="error" th:text="${error}"></div>
        </td>
    </tr>
  </table>
    <div class="header">
        <h1>退勤報告</h1>
    </div>
    <div class="container">
    　<div class="clearfix">
        <form th:action="@{/Leaving/submit}" th:object="${Leaving}" method="post">
        <table>
            <div class="left">
                <div class="form-group">
                    <label for="userId">ユーザーID</label>
                    <input type="text" id="userId" th:field="*{userId}"/>
                    <div class="error" th:errors="*{userId}"></div>
                </div>
                <div class="form-group">
                    <label for="remarks">備考</label>
                    <textarea id="remarks" name="remarks"></textarea>
                </div>
                <div class="form-group">
                    <label for="breaktime">休憩時間（分）</label>
                    <input type="text" id="breakTime" name="breakTime"/>
                    <div class="error" th:errors="*{breakTime}"></div>
                </div>
            </div>
            
            <div class="right">
                <div class="form-group">
                    <label for="leavingworkDate">退勤日</label>
                    <input type="date" id="leavingDate" name="leavingDate"/>
                    <div class="error" th:errors="*{leavingDate}"></div>
                </div>
                <div class="form-group">
                    <label for="leavingTime">退勤時間</label>
                    <input type="time" id="leavingTime" name="leavingTime"/>
                    <div class="error" th:errors="*{leavingTime}"></div>
                </div>
                <div class="form-group">
                    <label for="status">ステータス</label>
                    <select id="status" name="status" th:field="*{status}">
                        <option value="退勤">退勤</option>
                        <option value="早退">早退</option>
                    </select>
                    <div class="error" th:errors="*{status}"></div>
                </div>
               </table>
            </div>
            <div class="footer">
                <button class="backBtn"><a href="/mypage">戻る</a></button>
                <button class="submitBtn" type="submit" value="submit">登録</button>
            </div>
        </form>
    </div>
</body>
</html>
